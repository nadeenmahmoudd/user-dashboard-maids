
<div *ngIf="user" class="bg-light d-grid container mt-5 w-75 cardd p-3" style="place-items: center;">
    <img [src]="user.avatar" alt="{{ user.first_name }}" class="m-5">
    <h2 class="text-secondary"> Name: {{ user.first_name }} {{ user.last_name }}</h2>
    <b class="">ID: {{ user.id }}</b>
    <p class="text-info">{{ user.email }}</p>
    <button mat-button (click)="goBack()" class="btn bg-gradient"> <i class="fa-solid fa-arrow-left"></i> Back</button>
  </div>
